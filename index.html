<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TaskFlow | Carlos Henrique</title>
    </head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <body>
        <header>
            <h2>TaskFlow</h2>
        </header>
        <main>
            <div id="form-box">
                <form id="form-task">
                    <h3>Crie suas tarefas!</h3>
                    <div class="box-input">
                        <label for="title">Titulo:</label>
                        <input type="text"
                            placeholder="Titulo da tarefa"
                            id="title" required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição:</label>
                        <input type="text" placeholder="Descrição da tarefa"
                            id="description" required>
                    </div>
                    <div class="box-input">
                        <label for="select">prioridade:</label>
                        <select name="prioridade" id="select">
                            <option value="easy">Leve</option>
                            <option value="mid">Moderado</option>
                            <option value="hard">Dificil</option>
                        </select> </div>
                    <button type="submit" id="btn-create"> Criar</button>
                </form>
            </div>

            <div id="container-card">
                <div class="box-card">
                    <h3>A fazer</h3>
                    <div class="card">
                        <div id="task-initial">
                            <div class="task">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-card">
                    <h3>Fazendo</h3>
                    <div class="card">
                        <div id="task-mid">

                        </div>
                    </div>
                </div>
                <div class="box-card">
                    <h3>Finalizada</h3>
                    <div class="card">
                        <div id="task-end">

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./src/js/script.js"></script>
    </body>
</html>
